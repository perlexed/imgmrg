<script style="text/javascript">


    $(document).ready(function() {

        var images = [
            { thumb: '01_thumb.jpg', full: '01.jpg' },
            { thumb: '02_thumb.jpg', full: '02.jpg' },
            { thumb: '03_thumb.jpg', full: '03.jpg' },
            { thumb: '01_thumb.jpg', full: '01.jpg' },
            { thumb: '02_thumb.jpg', full: '02.jpg' },
            { thumb: '03_thumb.jpg', full: '03.jpg' },
            { thumb: '01_thumb.jpg', full: '01.jpg' },
            { thumb: '02_thumb.jpg', full: '02.jpg' },
            { thumb: '03_thumb.jpg', full: '03.jpg' },
            { thumb: '01_thumb.jpg', full: '01.jpg' },
            { thumb: '02_thumb.jpg', full: '02.jpg' },
            { thumb: '03_thumb.jpg', full: '03.jpg' }
        ];

        var template = '<div class=\"elem image-id-{image-id}\" ><img src=\"img/{thumb}\" class=\"elem-image\" /></div>';
        var $root = $('.imagesCont');
        var html;

        jQuery.each(images, $.proxy(function(index, element) {
            html = template.replace(/\{image-id\}/, index).replace(/\{thumb\}/, element.thumb);
            var $elem = $(html);
            $elem.click({fullFileName: element.full}, $.proxy(function(event) {

                $('.fullscreen').show();

                var fullImageTemplate = '<img src=\"img/{fullImage}\">';
                var fullImageHTML = fullImageTemplate.replace(/\{fullImage\}/, event.data.fullFileName);

                $('.fullscreen-image').html(fullImageHTML);

            }, this));
            $elem.appendTo($root);
            console.log(html);
        }, this));

        $('.fullscreen').click(function() {
            $('.fullscreen').hide();
        });


    });

</script>
